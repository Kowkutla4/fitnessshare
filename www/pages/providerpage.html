<div class="page" data-name="provider">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Share</div>
        </div>
    </div>
    <div class="page-content">
        <style>
            button {
                background-color: #3498DB;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;

        </style>
        <h1>Choose a physician with whom you would like to share your date</h1>
        <p><b>Provider Name:</b> <span id="A3"></span></p>
        <div id="checkboxDiv"></div>
        <button onclick="javascript:console.log('test')">Share</button>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: "https://demo.openmrs.org/openmrs/ws/rest/v1/provider",
                    headers: {
                        'Authorization': 'Basic ' + btoa(localStorage.omrsUser + ':' + localStorage.omrsPass)
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        for(let provider of data.results){
                            $('#checkboxDiv').append('<input type="checkbox" value="' + provider.display + '"/>' +provider.display+ '<br/>');
                        }
                    }
                });
            });
        </script>
    </div>
</div>




</body>
</html>
